<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Tokyo 5-Day Itinerary - 翻頁字卡版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(to bottom, #fdfcfb 0%, #e2d1c3 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 0 12px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      color: #2e2e2e;
      font-size: 2.5rem;
      font-weight: 700;
      margin-top: 2rem;
      margin-bottom: 2.5rem;
      letter-spacing: 0.06em;
    }
    .card-flip-container {
      perspective: 1600px;
      min-height: 480px;
      width: 100%;
      max-width: 410px;
      margin-bottom: 1.8rem;
    }
    .flip-card {
      width: 100%;
      min-height: 420px;
      background: none;
      border: none;
      outline: none;
      position: relative;
      transition: box-shadow 0.3s;
      box-shadow: 0 10px 38px rgba(60, 50, 20, 0.11);
      border-radius: 28px;
      will-change: transform;
      overflow: visible;
    }
    .flip-content {
      background: rgba(255,255,255,0.93);
      border-radius: 28px;
      border: 1.5px solid #d3cfc8;
      min-height: 420px;
      padding: 0 1.2rem 1.5rem 1.2rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      position: relative;
      animation: flipIn 0.55s cubic-bezier(.7,1.5,.27,.91);
    }
    @keyframes flipIn {
      0% { transform: rotateY(-80deg) scale(0.85); opacity:0; }
      70% { transform: rotateY(12deg) scale(1.07); opacity:.8; }
      90% { transform: rotateY(-2deg) scale(0.98); }
      100% { transform: rotateY(0deg) scale(1); opacity:1; }
    }
    .day-title {
      background: #a58e74;
      color: #fff;
      font-weight: 700;
      font-size: 1.3rem;
      letter-spacing: 0.13em;
      border-radius: 0 0 18px 18px;
      padding: 1.1rem 0 1rem 0;
      text-align: center;
      font-family: 'Playfair Display', serif;
      box-shadow: 0 2px 10px #decbb24f;
      margin: 0 -1.2rem 1.5rem -1.2rem;
    }
    .schedule-list {
      display: flex;
      flex-direction: column;
      gap: 1.15rem;
    }
    .schedule-item {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 1.15rem;
    }
    .schedule-time {
      flex: none;
      min-width: 56px;
      font-weight: 700;
      color: #795c37;
      font-size: 1.08rem;
      margin-top: 2px;
      letter-spacing: 0.03em;
    }
    .schedule-info {
      flex: 1;
      min-width: 0;
    }
    .activity {
      font-size: 1.09rem;
      font-weight: 500;
      margin-bottom: 0.13rem;
      color: #372718;
    }
    .location {
      font-style: italic;
      color: #726659;
      font-size: 0.93rem;
      margin-bottom: 0.06rem;
    }
    .note {
      display: inline-block;
      background: #fff7d6;
      color: #705129;
      border: 1px solid #e4c58c;
      border-radius: 7px;
      font-size: 0.89rem;
      padding: 0.17rem 0.75rem;
      margin-top: 0.22rem;
    }
    .links {
      margin-top: 0.18rem;
      margin-bottom: 0.2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .link-btn {
      background: #fff;
      border: 1px solid #cab08c;
      color: #a58e74;
      border-radius: 6px;
      font-size: 0.88rem;
      padding: 0.13rem 0.65rem;
      text-decoration: none;
      transition: background .18s, color .15s;
      font-family: inherit;
      display: inline-block;
    }
    .link-btn:hover, .link-btn:focus {
      background: #faeed8;
      color: #85623d;
      border-color: #a58e74;
    }
    .nav-btn-group {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 2.5rem;
    }
    .nav-btn {
      background: linear-gradient(90deg, #f3e6c6 70%, #cab08c 100%);
      border: none;
      outline: none;
      font-size: 1.25rem;
      color: #715931;
      font-family: 'Noto Sans TC', sans-serif;
      font-weight: 700;
      border-radius: 14px;
      padding: 0.54em 1.5em;
      box-shadow: 0 1px 10px #e3d3b8b6;
      cursor: pointer;
      transition: background .17s, box-shadow .15s, transform .1s;
    }
    .nav-btn:hover, .nav-btn:focus {
      background: #e2d1c3;
      transform: scale(1.04);
      box-shadow: 0 2px 14px #d7c6aa77;
    }
    .page-indicator {
      text-align: center;
      font-size: 1.12rem;
      color: #91754b;
      letter-spacing: 0.06em;
      font-family: 'Playfair Display', serif;
      margin-bottom: 1.4rem;
      margin-top: -1.1rem;
    }
    @media (max-width: 430px) {
      .card-flip-container, .flip-card { max-width: 100%; }
      .flip-content { padding: 0 .7rem 1.2rem .7rem; }
      .day-title { font-size: 1.08rem; }
      .schedule-time { font-size: .96rem;}
      .activity { font-size: 0.98rem;}
      .location { font-size: 0.85rem;}
      .note { font-size: 0.8rem;}
      .links { flex-direction: column; gap: 3px; }
    }
  </style>
</head>
<body>
  <h1>Tokyo 5-Day Artful Itinerary</h1>
  <div class="card-flip-container">
    <div class="flip-card" id="flipCard">
      <div class="flip-content" id="cardContent"></div>
    </div>
  </div>
  <div class="nav-btn-group">
    <button class="nav-btn" id="prevBtn">&larr; 前一天</button>
    <button class="nav-btn" id="nextBtn">下一天 &rarr;</button>
  </div>
  <div class="page-indicator" id="pageIndicator"></div>
  <script>
    // 帶常用連結資料
    const linkData = {
      "成田機場": [
        { label: "機場官方", url: "https://www.narita-airport.jp/tc/" }
      ],
      "淺草": [
        { label: "Google地圖", url: "https://goo.gl/maps/3rB1b6FCuw2Wf8gw6" },
        { label: "淺草寺官網", url: "https://www.senso-ji.jp/" }
      ],
      "押上": [
        { label: "晴空塔", url: "https://www.tokyo-skytree.jp/tc/" },
        { label: "Solamachi商場", url: "https://www.tokyo-solamachi.jp/" }
      ],
      "日光": [
        { label: "東照宮", url: "https://www.toshogu.jp/" },
        { label: "日光交通", url: "https://www.tobu.co.jp/zh-tw/area/nikko/" }
      ],
      "池袋": [
        { label: "Sunshine City", url: "https://sunshinecity.jp/" },
        { label: "無敵家拉麵", url: "https://goo.gl/maps/b2cJTW3tyAvDEQGm6" }
      ],
      "池袋PARCO": [
        { label: "PARCO", url: "https://ikebukuro.parco.jp/" },
        { label: "Chiikawa Park", url: "https://chiikawapark.jp/" }
      ],
      "橫濱": [
        { label: "紅磚倉庫", url: "https://www.yokohama-akarenga.jp/" },
        { label: "港未來", url: "https://www.minatomirai21.com/" }
      ],
      "中華街": [
        { label: "橫濱中華街", url: "https://www.chinatown.or.jp/" }
      ],
      "橫濱八景島": [
        { label: "Sea Paradise", url: "https://www.seaparadise.co.jp/" }
      ],
      "八景島周邊": [
        { label: "金澤祭煙火（橫濱）", url: "https://www.yokohamakanazawa-fest.com/" }
      ],
      "築地場外市場": [
        { label: "官方網站", url: "https://www.tsukiji.or.jp/" }
      ],
      "新豐洲站": [
        { label: "TeamLab Planets", url: "https://planets.teamlab.art/tokyo/" }
      ],
      "豐洲": [
        { label: "LaLaport 豐洲", url: "https://mitsui-shopping-park.com/lalaport/toyosu/tc/" }
      ],
      "Skyliner / NEX": [
        { label: "Skyliner", url: "https://www.keisei.co.jp/keisei/tetudou/skyliner/us/" },
        { label: "N'EX", url: "https://www.jreast.co.jp/multi/tc/nex/" }
      ],
      "成田": [
        { label: "機場官方", url: "https://www.narita-airport.jp/tc/" }
      ]
    };

    const schedule = [
      {
        date: "8/27 (三)",
        items: [
          { time: "07:00", activity: "抵達成田機場", location: "成田機場" },
          { time: "09:00", activity: "前往淺草飯店、寄放行李", location: "淺草" },
          { time: "上午", activity: "雷門、仲見世通、淺草寺", location: "淺草" },
          { time: "中午", activity: "天婦羅 or 壽喜燒", location: "淺草今半、大黑家" },
          { time: "下午", activity: "晴空塔、水族館、展望台", location: "押上" },
          { time: "傍晚", activity: "搭乘隅田川遊船返回", location: "淺草或濱松町", note: "住宿：淺草或押上" },
        ]
      },
      {
        date: "8/28 (四)",
        items: [
          { time: "06:30", activity: "出發往日光", location: "東武淺草站" },
          { time: "09:00", activity: "東照宮、神橋、二荒山神社", location: "日光" },
          { time: "中午", activity: "湯葉料理", location: "日光" },
          { time: "下午", activity: "華嚴瀑布 / 中禪寺湖（選擇性）", location: "日光" },
          { time: "18:00", activity: "返回東京", location: "池袋方向", note: "住宿：池袋" },
        ]
      },
      {
        date: "8/29 (五)",
        items: [
          { time: "上午", activity: "Sunshine City（水族館、展望台、購物）", location: "池袋" },
          { time: "中午", activity: "無敵家拉麵 / 太陽城美食街", location: "池袋" },
          { time: "16:20", activity: "Chiikawa Park 入場", location: "池袋PARCO" },
          { time: "傍晚", activity: "池袋街頭散策（Loft、BicCamera、Animate）", location: "池袋", note: "住宿：池袋" },
        ]
      },
      {
        date: "8/30 (六)",
        items: [
          { time: "上午", activity: "橫濱紅磚倉庫、港未來、山下公園", location: "橫濱" },
          { time: "中午", activity: "橫濱中華街午餐（萬珍樓）", location: "中華街" },
          { time: "下午", activity: "八景島 Sea Paradise", location: "橫濱八景島" },
          { time: "19:00", activity: "金澤祭煙火大會", location: "八景島周邊", note: "住宿：橫濱或八景島" },
        ]
      },
      {
        date: "8/31 (日)",
        items: [
          { time: "07:00", activity: "築地市場早餐（壽司、玉子燒）", location: "築地場外市場" },
          { time: "08:30", activity: "搭地鐵前往 TeamLab Planets", location: "新豐洲站" },
          { time: "09:30", activity: "參觀 TeamLab Planets Tokyo（需預約）", location: "豐洲" },
          { time: "11:30", activity: "午餐（LaLaport 豐洲美食街）", location: "豐洲" },
          { time: "13:00", activity: "前往成田機場", location: "Skyliner / NEX" },
          { time: "15:30", activity: "抵達成田機場、候機", location: "成田" },
          { time: "22:50", activity: "班機起飛 ✈️", location: "" },
        ]
      },
    ];

    let current = 0;
    function renderCard(idx) {
      const day = schedule[idx];
      const cardContent = document.getElementById('cardContent');
      let html = `<div class='day-title'>${day.date}</div><div class='schedule-list'>`;
      day.items.forEach(item => {
        html += `<div class='schedule-item'>
          <div class='schedule-time'>${item.time}</div>
          <div class='schedule-info'>
            <div class='activity'>${item.activity}</div>
            <div class='location'>${item.location ? '📍 ' + item.location : ''}</div>
            ${item.location && linkData[item.location] ? (
              `<div class='links'>` +
              linkData[item.location].map(l =>
                `<a class='link-btn' href='${l.url}' target='_blank' rel='noopener'>${l.label}</a>`
              ).join(' ')
              + `</div>`
            ) : ''}
            ${item.note ? `<span class='note'>${item.note}</span>` : ''}
          </div>
        </div>`;
      });
      html += '</div>';
      cardContent.innerHTML = html;
      document.getElementById('pageIndicator').innerText = `Day ${idx+1} / 5`;
    }

    document.getElementById('prevBtn').onclick = () => {
      current = (current === 0) ? schedule.length - 1 : current - 1;
      renderCard(current);
    }
    document.getElementById('nextBtn').onclick = () => {
      current = (current === schedule.length - 1) ? 0 : current + 1;
      renderCard(current);
    }
    // Swipe for mobile
    (() => {
      let startX = null;
      document.getElementById('flipCard').addEventListener('touchstart', e => {
        startX = e.changedTouches[0].clientX;
      });
      document.getElementById('flipCard').addEventListener('touchend', e => {
        if(startX === null) return;
        let dx = e.changedTouches[0].clientX - startX;
        if(Math.abs(dx) > 50) {
          if(dx > 0) document.getElementById('prevBtn').click();
          else document.getElementById('nextBtn').click();
        }
        startX = null;
      });
    })();
    renderCard(current);
  </script>
</body>
</html>
